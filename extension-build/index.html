<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FueliX Bot Sidebar</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 400px;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    background: #ffffff;
    overflow: hidden;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}


/* DEBUG: Ultra aggressive iframe height forcing */
iframe,
#chatbot-container iframe,
#chatbot-container > iframe,
#chatbot-container * iframe,
#chatbot-container div iframe,
#chatbot-container div div iframe,
#chatbot-container div div div iframe,
[class*="xav"] iframe,
[class*="chat"] iframe,
[class*="widget"] iframe,
[class*="bot"] iframe,
body iframe,
html iframe {
    height: 100vh !important;
    min-height: 100vh !important;
    max-height: 100vh !important;
    width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    display: block !important;
    flex: 1 !important;
    position: relative !important;
}
    </style>
</head>
<body>
    <div id="app" style="height: 100%;">
        <!-- Content will be dynamically loaded by sidebar.js -->
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
