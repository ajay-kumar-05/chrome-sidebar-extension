<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sidebar Assistant</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 400px;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    background: #ffffff;
    overflow: hidden;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px;
    border-bottom: 1px solid #e5e7eb;
    background: #ffffff;
}

.logo-section {
    display: flex;
    align-items: center;
    gap: 8px;
}

.logo {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
}

.title {
    font-size: 18px;
    font-weight: 600;
    color: #111827;
}

.header-actions {
    display: flex;
    gap: 4px;
}

.btn {
    padding: 8px;
    border: none;
    background: transparent;
    border-radius: 8px;
    cursor: pointer;
    color: #6b7280;
    transition: all 0.2s;
}

.btn:hover {
    background: #f3f4f6;
    color: #374151;
}

.btn-danger:hover {
    color: #dc2626;
}

.quick-actions {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
    background: #ffffff;
}

.actions-grid {
    display: flex;
    gap: 8px;
}

.action-btn {
    flex: 1;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.action-btn.blue {
    background: #dbeafe;
    color: #1d4ed8;
}

.action-btn.blue:hover {
    background: #bfdbfe;
}

.action-btn.green {
    background: #dcfce7;
    color: #166534;
}

.action-btn.green:hover {
    background: #bbf7d0;
}

.action-btn.purple {
    background: #e9d5ff;
    color: #7c3aed;
}

.action-btn.purple:hover {
    background: #ddd6fe;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background: #ffffff;
}

.welcome {
    text-align: center;
    padding: 32px 16px;
}

.welcome-icon {
    width: 64px;
    height: 64px;
    margin: 0 auto 16px;
    background: linear-gradient(135deg, #dbeafe, #bfdbfe);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #2563eb;
    font-size: 32px;
}

.welcome-title {
    font-size: 18px;
    font-weight: 600;
    color: #111827;
    margin-bottom: 8px;
}

.welcome-text {
    color: #6b7280;
    font-size: 14px;
}

.message {
    margin-bottom: 16px;
    display: flex;
}

.message.user {
    justify-content: flex-end;
}

.message-content {
    max-width: 85%;
}

.message-avatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    font-weight: 600;
    margin-bottom: 4px;
}

.message.user .message-avatar {
    background: #2563eb;
    color: white;
    margin-left: auto;
}

.message.assistant .message-avatar {
    background: #10b981;
    color: white;
}

.message-bubble {
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
}

.message.user .message-bubble {
    background: #2563eb;
    color: white;
    border-bottom-right-radius: 4px;
}

.message.assistant .message-bubble {
    background: #f3f4f6;
    color: #111827;
    border-bottom-left-radius: 4px;
}

.message-files {
    margin-top: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.message-file {
    background: rgba(255, 255, 255, 0.2);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.input-section {
    padding: 16px;
    border-top: 1px solid #e5e7eb;
    background: #ffffff;
}

.file-actions {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    align-items: center;
}

.file-btn {
    padding: 8px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    background: #f9fafb;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 4px;
}

.file-btn:hover {
    background: #f3f4f6;
    border-color: #9ca3af;
}

.screenshot-btn {
    padding: 8px 12px;
    margin: 0 4px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.screenshot-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.screenshot-btn:active {
    transform: translateY(0);
}

.full-screenshot {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.region-screenshot {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.selected-files {
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.selected-file {
    background: #dbeafe;
    color: #1e40af;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 4px;
}

.file-name {
    max-width: 100px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.remove-file {
    background: none;
    border: none;
    color: #1e40af;
    cursor: pointer;
    font-weight: bold;
    padding: 0;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.remove-file:hover {
    background: rgba(30, 64, 175, 0.1);
    border-radius: 50%;
}

.input-group {
    display: flex;
    gap: 8px;
    align-items: flex-end;
}

.input {
    flex: 1;
    padding: 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
    resize: none;
    min-height: 20px;
    max-height: 120px;
    overflow-y: auto;
    font-family: inherit;
}

.input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.send-btn {
    padding: 12px 16px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.send-btn:hover {
    background: #1d4ed8;
}

.send-btn:disabled {
    background: #9ca3af;
    cursor: not-allowed;
}

.setup-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.setup-header {
    padding: 16px;
    border-bottom: 1px solid #e5e7eb;
}

.setup-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
}

.setup-form {
    text-align: center;
    max-width: 320px;
}

.setup-icon {
    width: 48px;
    height: 48px;
    margin: 0 auto 16px;
    background: #dbeafe;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #2563eb;
    font-size: 24px;
}

.setup-title {
    font-size: 18px;
    font-weight: 600;
    color: #111827;
    margin-bottom: 8px;
}

.setup-text {
    color: #6b7280;
    font-size: 14px;
    margin-bottom: 16px;
}

.setup-input {
    width: 100%;
    padding: 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 16px;
    outline: none;
}

.setup-input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.setup-btn {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.setup-btn:hover {
    background: #1d4ed8;
}

.setup-link {
    color: #2563eb;
    text-decoration: none;
    font-size: 12px;
    margin-top: 8px;
    display: inline-block;
}

.setup-link:hover {
    text-decoration: underline;
}

.loading {
    display: inline-flex;
    gap: 2px;
}

.loading span {
    width: 4px;
    height: 4px;
    background: currentColor;
    border-radius: 50%;
    animation: loading 1.4s infinite ease-in-out;
}

.loading span:nth-child(1) { 
    animation-delay: -0.32s; 
}

.loading span:nth-child(2) { 
    animation-delay: -0.16s; 
}

@keyframes loading {
    0%, 80%, 100% { 
        opacity: 0.3; 
    }
    40% { 
        opacity: 1; 
    }
}

.error {
    background: #fef2f2;
    color: #dc2626;
    padding: 12px;
    border-radius: 8px;
    margin: 8px 0;
    font-size: 14px;
}
    </style>
</head>
<body>
    <div id="app">
        <div class="setup-container">
            <div class="setup-header">
                <div class="title">AI Sidebar Loading...</div>
            </div>
            <div class="setup-content">
                <div class="setup-form">
                    <div class="setup-icon">ðŸš€</div>
                    <div class="setup-title">Initializing AI Sidebar</div>
                    <div class="setup-text">Please wait while we set up your AI assistant...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
